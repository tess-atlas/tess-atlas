name: Tests and Coverage

on:
  push:
    branches:
      - main
#    paths:
#      - src/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Cache pip packages
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]

      - name: roundtrip conversion test
        run: jupytext src/tess_atlas/notebook_controllers/templates/toi_template.py --to notebook --test

      - name: pre-commit
        run: pre-commit run --all-files --verbose --show-diff-on-failure

      - name: pytest
        run: |
          pytest tests/ --cov=tess_atlas --cov-report=xml --cov-report=term-missing:skip-covered

      - name: Upload Coverage to Coveralls
        if: ${{ github.ref == 'refs/heads/main' }}
        run: |
          coverage xml
          pip install coveralls
          coveralls --merge=coverage.xml
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
